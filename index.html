<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Feliz Anivers√°rio Karen!</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.min.js"></script>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background-image: url('https://images.unsplash.com/photo-1605379399642-870262d3d051?q=80&w=1920&auto=format&fit=crop');
    background-size: cover;
    background-position: center;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    color:#fff;
    text-align:center;
    padding: 10px;
  }
  .card {
    background: rgba(0,0,0,0.5);
    padding: clamp(20px, 5vw, 40px);
    border-radius: 14px;
    backdrop-filter: blur(5px);
    max-width: 500px;
    width: 100%;
  }
  h1 { font-size: clamp(1.5rem, 5vw, 2.5rem); margin-bottom: 20px; }
  p { margin-bottom: 30px; font-size: clamp(1rem, 3.5vw, 1.2rem); }
  .buttons {
    display:flex;
    gap: 15px;
    justify-content:center;
    position:relative;
    min-height:60px;
    flex-wrap: wrap;
  }
  button {
    padding: 14px 26px;
    border-radius: 10px;
    border:none;
    cursor:pointer;
    font-size: clamp(0.9rem, 3.5vw, 1rem);
    transition: transform 0.2s;
  }
  .btn-yes {
    background: linear-gradient(90deg, #ff9a9e, #fad0c4);
    font-weight:bold;
    color:#333;
  }
  .btn-no {
    background: rgba(255,255,255,0.2);
    color:#fff;
    position:absolute;
    left: 50%;
    transform: translateX(-50%);
  }
  .modal {
    display:none;
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.6);
    align-items:center;
    justify-content:center;
    padding: 20px;
  }
  .modal .box {
    background:#111;
    padding: 20px;
    border-radius: 12px;
    max-width: 300px;
    width: 100%;
  }
  .modal h2 { font-size: 1.5rem; }
</style>
</head>
<body>

<div class="card">
  <h1>üéâ Feliz Anivers√°rio Karen! üéÇ </h1>
  <p>Hoje √© o teu dia especial, aproveita cada momento!</p>
  <div class="buttons" id="buttons">
    <button class="btn-yes" id="yesBtn">Obrigada ‚ù§Ô∏è</button>
    <button class="btn-no" id="noBtn">ok!</button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="box">
    <h2>üéä Que todos os teus desejos se realizem!</h2>
    <p>Felicidades sempre üíñ</p>
    <button id="closeModal">Fechar</button>
  </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const modal = document.getElementById('modal');
const closeModal = document.getElementById('closeModal');
const container = document.getElementById('buttons');

function moveNoButton() {
  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;
  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;
  noBtn.style.left = `${newX}px`;
  noBtn.style.top = `${newY}px`;
}

// PC: foge no hover
noBtn.addEventListener('mouseenter', moveNoButton);

// Mobile: foge no toque
noBtn.addEventListener('touchstart', e => {
  e.preventDefault(); // impede clique acidental
  moveNoButton();
});

yesBtn.addEventListener('click', () => {
  if (typeof confetti === 'function') {
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
  }
  modal.style.display = 'flex';
});

closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});
</script>

</body>
</html>
